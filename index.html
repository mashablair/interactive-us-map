<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Map Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    svg>* {
      -webkit-tap-highlight-color: transparent;
    }

    .states {
      fill: #77bcff;
      stroke: #fff;
      stroke-width: 1.21875;
      stroke-linejoin: round;
    }

    .active_state {
      fill: pink !important;
      cursor: pointer;
    }

    .pin:hover {
      opacity: 1;
    }

    text {
      fill: #002767;
      text-anchor: middle;
      stroke-width: 0;
      font-size: 13px;
      font-weight: bold;
      font-family: arial, sans-serif;
    }

    .sm_states {
      fill: #77bcff;
      stroke: #fff;
      stroke-width: 1.875;
      stroke-linejoin: round;

      width: 30px;
      height: 20px;
    }

    .pin {
      fill: #ff46a2;
      stroke: #fff;
      stroke-width: .98;
      opacity: .8;
    }

    text {
      pointer-events: none;
    }

    .us_map {
      transition: .5s all;
      transform-origin: 50% 50%;
      transform-box: fill-box;
    }

    .us_map.sm_viewbox {
      transform: scale(.5);
    }

    /* remove later */
    #map {
      height: 50vh;
    }

    button:focus {
      outline: 2px dotted;
    }
  </style>
</head>

  <script>
    const backBtn = document.querySelector("#back_btn");
    const texas = document.querySelector("#texas_link");
    const map = document.querySelector("#us_map");
    const originalViewBox = {
      width: 650,
      height: 400
    };

    // save last active element for focus
    let lastActiveElem;

    document.addEventListener('click', function (e) {

      // when state is clicked
      if (e.target.parentNode.classList.contains('state_link')) {
        // calc new small viewBox for elem hovered
        const smViewBox = e.target.getBBox();
        // we store the values from the object as our new viewBox string
        var newViewBox = `${smViewBox.x} ${smViewBox.y} ${smViewBox.width} ${smViewBox.height}`;

        // we then set the new viewBox stsring as the vewBox attribute on the SVG
        map.setAttribute("viewBox", newViewBox);
        map.classList.add("sm_viewbox");
        backBtn.classList.remove("d-none");
        backBtn.focus();
        lastActiveElem = e.target.parentNode;
      }

      // when Back btn is clicked
      if (e.target.id === "back_btn") {
        // we then set the new viewBox stsring as the vewBox attribute on the SVG
        map.setAttribute("viewBox", `0 0 ${originalViewBox.width} ${originalViewBox.height}`);
        e.target.classList.add("d-none");
        map.classList.remove("sm_viewbox");
        lastActiveElem.focus();
      }

    });
